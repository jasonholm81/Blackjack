<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Blackjack App</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div id="flex-blackjack-row-2">
        <div>
          <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">
            Hit
          </button>
          <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">
            Stand
          </button>
          <button id="blackjack-deal-button" class="btn-lg btn-danger">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table style="border: 1px solid black">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <th><span id="wins">0</span></th>
            <th><span id="losses">0</span></th>
            <th><span id="draws">0</span></th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
